<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var absen = 5;
        var nilai = prompt("Koe no absen piro rek?");
        if(nilai < absen){
            alert("Nama depanmu 'A' ndakkan???");
        }else if (nilai > 5 && nilai < 10) {
            alert("Nama depanmu 'B' rek?? ");
        }else if (nilai > 10 && nilai < 15) {
            alert("Nama depanmu.. 'C-H'???");
        }else if (nilai > 15 && nilai < 20) {
            alert("Nama depanmu 'H-I'???");
        }else if (nilai > 20 && nilai < 25) {
            alert("Nama depanmu 'I-M???");
        }else if (nilai > 25 && nilai < 30) {
            alert("Nama depanmu 'M-R'???");
        }else if (nilai > 30 && nilai < 35) {
            alert("Nama depanmu 'R-Z'ya rek??")
        }
    </script>
</body>
</html>
